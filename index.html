<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Business Colab — Home</title>

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent1:#7c5cff;
      --accent2:#00d4ff;
      --muted:rgba(255,255,255,.65);
      --glass: rgba(255,255,255,0.03);
      --radius:14px;
      --max:1100px;
      color-scheme: dark;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,0.12), transparent 10%),
        radial-gradient(1000px 500px at 90% 90%, rgba(0,212,255,0.06), transparent 8%),
        var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:#e6eef8;
      padding:32px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .wrap{
      width:100%;
      max-width:var(--max);
      margin:0 auto;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:20px;
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:stretch;
    }

    /* left hero */
    .hero{
      padding:36px;
      display:flex;
      flex-direction:column;
      gap:22px;
      background:linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.02);
      min-height:360px;
    }
    .logo{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .logo-mark{
      width:44px;height:44px;border-radius:10px;
      background: linear-gradient(135deg,var(--accent1),var(--accent2));
      display:grid;place-items:center;font-weight:700;
      box-shadow:0 6px 20px rgba(124,92,255,0.12), 0 2px 6px rgba(0,212,255,0.04);
      color:#041022;
      font-family:monospace;
    }
    h1{
      margin:0;
      font-size:clamp(1.4rem, 3.6vw, 2.6rem);
      line-height:1.02;
      letter-spacing:-0.02em;
    }
    p.lead{
      margin:0;
      color:var(--muted);
      font-size:clamp(.95rem, 1.8vw, 1.06rem);
      max-width:56ch;
    }

    .cta-row{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:auto;
    }

    .btn{
      appearance:none;
      border:0;
      padding:12px 18px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      gap:10px;
      align-items:center;
      justify-content:center;
      transition:transform .14s ease, box-shadow .14s ease, opacity .12s ease;
      box-shadow: 0 6px 20px rgba(2,6,23,0.6);
    }
    .btn-primary{
      background: linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#041022;
    }
    .btn-ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      padding:10px 14px;
    }
    .btn:hover{transform:translateY(-3px)}
    .small{
      color:var(--muted);
      font-size:.92rem;
    }

    /* right card */
    .panel{
      background:linear-gradient(180deg, rgba(255,255,255,0.018), rgba(255,255,255,0.01));
      padding:18px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      gap:12px;
      min-width:260px;
    }
    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .nav a.logo-text{
      color:#fff;font-weight:700;text-decoration:none;
    }

    .booking-btn{
      display:inline-block;
      text-decoration:none;
      padding:10px 14px;
      border-radius:10px;
      background:linear-gradient(90deg,var(--accent2),var(--accent1));
      color:#041022;
      font-weight:700;
      box-shadow: 0 10px 30px rgba(0,212,255,0.06);
    }

    .meta{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:6px;
      color:var(--muted);
      font-size:.92rem;
    }

    .features{
      display:grid;
      gap:12px;
      margin-top:8px;
    }
    .feature{
      display:flex;
      gap:12px;
      align-items:flex-start;
      padding:10px;
      border-radius:10px;
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.02);
    }
    .f-icon{
      width:46px;height:46px;border-radius:10px;
      display:grid;place-items:center;
      background:linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));
      color:var(--accent2);
      font-weight:700;
      flex-shrink:0;
    }
    .f-body{font-size:.95rem}
    .f-body b{display:block;color:#fff}

    footer{
      margin-top:12px;
      font-size:.86rem;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    /* responsive */
    @media (max-width:980px){
      .wrap{grid-template-columns:1fr; padding:20px}
      .panel{order:-1}
    }
    @media (max-width:520px){
      body{padding:18px}
      .wrap{gap:14px;padding:16px;border-radius:12px}
      .logo-mark{width:40px;height:40px}
      .f-icon{width:40px;height:40px}
    }
  </style>
</head>
<body>

    <div class="booking-container">
        <h1>Booking</h1>
        <form id="bookingForm">

            <label for="bookingDate">Date:</label>
            <input type="date" id="bookingDate" name="Date" required />

            <label for="bookingPlace">Place:</label>
            <select id="bookingPlace" name="Place" required>
                <option value="" disabled selected>Select a place</option>
                <option value="Sagar Ratna" data-price="70000">Sagar Ratna</option>
                <option value="Hansraj" data-price="30000">Hansraj</option>
                <option value="Gopal Garden" data-price="20000">Gopal Garden</option>
                <option value="Other">Other</option>
            </select>

            <div id="otherInputs">
                <label for="otherPlace">Place (Other):</label>
                <input type="text" id="otherPlace" name="Other_Place_Name" />

                <label for="otherAmount">Amount (Other):</label>
                <input type="number" id="otherAmount" name="Amount" min="0" />
            </div>

      <footer>
        <div>© <span id="yr"></span> Business Colab</div>
        <div style="opacity:.6">Made with ♥</div>
      </footer>
    </aside>
  </div>

  <script>
    // lightweight enhancement: current year
    document.getElementById('yr').textContent = new Date().getFullYear();
    // Respect reduced-motion preference
    if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      document.documentElement.style.scrollBehavior = 'auto';
    }
  </script>
</body>
</html>
